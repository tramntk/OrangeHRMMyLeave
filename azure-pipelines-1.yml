trigger:
  branches:
    include:
      - main

pool:
  name: 'mypool'
  demands: agent.name -equals desktopAgent

steps:
- task: UseDotNet@2
  inputs:
    packageType: sdk
    version: '6.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: dotnet build --configuration Debug
  displayName: 'Build Solution'

- task: RunTest
  displayName: 'Run Test'
  inputs:
    command: test
    projects: '**/*.csproj'
    arguments: '--configure Debug --filter TestCategory=smoketest'
    
