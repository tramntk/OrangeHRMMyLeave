trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'mypool'

steps:
- task: UseDotNet@2
  inputs:
    packageType: sdk
    version: '6.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: dotnet build --configuration Release
  displayName: 'Build Solution'

- task: DotNetCoreCLI@2
  inputs:
    command: test
    projects: '**/*.csproj'
