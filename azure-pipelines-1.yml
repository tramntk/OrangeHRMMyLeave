trigger:
  branches:
    include:
      - main

pool:
  name: 'mypool'
  demands: agent.name -equals desktopAgent

steps:
- task: UseDotNet@2
  inputs:
    packageType: sdk
    version: '6.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: dotnet build --configuration Debug
  displayName: 'Build Solution'

- task: DotNetCoreCLI@2
  inputs:
    command: test
    projects: '**/*.csproj'
